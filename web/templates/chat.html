<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inside chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="row">
      <div class="col s3 card red darken-1">
        <div class="collection">
            {%for a in messages%}
            <div>
            <a href="{{a.id}}" class="collection-item">
                <span class="badge"></span>{{a.username}}
            </a>

            </div>
            {%endfor%}
        </div>


      </div>
    <div class="col s1"></div>
    <div class="col s3 card blue lighten-5">
        <div class="collection">
            {%for a in mensajes%}
            <div>
            <a href="#" class="collection-item">
                <span class="badge"></span>{{a.content}}
            </a>

            </div>
            {%endfor%}
        </div>



    </div>

    </div>



</body>
</html>
